---
- name: Creating var directory.
  file:
    path: /opt/ansible/vars
    state: directory
    owner: root
    group: root
    mode: 0660

- name: Templating var file for host.
  template:
    src: templates/variable_file.yml.j2
    dest: /opt/ansible/vars/{{ node_name }}_variables.yml
    owner: root
    group: root
    mode: 0330
    newline_sequence: '\r\n'
    backup: yes
...
